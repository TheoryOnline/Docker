---
# This YAML configuration file is used to bump the JDK17 version in various files and create a pull request with the changes.

name: Bump JDK17 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"  # GitHub user for authentication
      email: "{{ .github.email }}"  # Email associated with the GitHub user
      owner: "{{ .github.owner }}"  # Owner of the GitHub repository
      repository: "{{ .github.repository }}"  # Name of the GitHub repository
      token: "{{ requiredEnv .github.token }}"  # GitHub token for authentication
      username: "{{ .github.username }}"  # GitHub username
      branch: "{{ .github.branch }}"  # Branch to create the pull request on

sources:
  lastVersion:
    kind: temurin
    name: Get the latest Adoptium JDK17 version via the API
    spec:
      featureversion: 17  # Feature version to fetch
    transformers:
      - trimprefix: "jdk-"  # Remove the "jdk-" prefix from the version string

conditions:
  checkTemurinAllReleases:
    name: Check if the "<lastVersion>" is available for all platforms
    kind: temurin
    sourceid: lastVersion  # Source to check the version from
    spec:
      featureversion: 17  # Feature version to check
      platforms:  # List of platforms to check the version for
        - alpine-linux/x64
        - linux/x64
        - linux/aarch64
        - linux/ppc64le
        - linux/s390x
        - windows/x64

targets:
  ## Global config files
  setJDK17VersionDockerBake:
    name: "Bump JDK17 version for Linux images in the docker-bake.hcl file"
    kind: hcl
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      file: docker-bake.hcl  # File to update
      path: variable.JAVA17_VERSION.default  # Path within the file to update
    scmid: default
  setJDK17VersionWindowsDockerCompose:
    name: "Bump JDK17 version in build-windows.yaml"
    kind: yaml
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      files:
        - build-windows.yaml  # File to update
      key: $.services.jdk17.build.args.JAVA_VERSION  # Key within the file to update
    scmid: default
  ## Dockerfiles
  # Setting default JAVA_VERSION ARG to current Jenkins default JDK17
  setJDK17VersionAlpine:
    name: "Bump JDK17 version for Linux images in the Alpine Linux Dockerfile"
    kind: dockerfile
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      file: alpine/hotspot/Dockerfile  # File to update
      instruction:
        keyword: ARG  # Dockerfile instruction keyword to update
        matcher: JAVA_VERSION  # Dockerfile instruction matcher to update
    scmid: default
  setJDK17VersionDebian:
    name: "Bump JDK17 version for Linux images in the Debian Dockerfiles"
    kind: dockerfile
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      files:
        - debian/bookworm/hotspot/Dockerfile  # File to update
        - debian/bookworm-slim/hotspot/Dockerfile  # File to update
      instruction:
        keyword: ARG  # Dockerfile instruction keyword to update
        matcher: JAVA_VERSION  # Dockerfile instruction matcher to update
    scmid: default
  setJDK17VersionRhel:
    name: "Bump JDK17 version for Linux images in the Rhel Dockerfile"
    kind: dockerfile
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      file: rhel/ubi9/hotspot/Dockerfile  # File to update
      instruction:
        keyword: ARG  # Dockerfile instruction keyword to update
        matcher: JAVA_VERSION  # Dockerfile instruction matcher to update
    scmid: default
  setJDK17VersionWindowsDockerImage:
    name: "Bump default JDK17 version for Linux images in the Windows Dockerfile"
    kind: dockerfile
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      file: windows/windowsservercore/hotspot/Dockerfile  # File to update
      instruction:
        keyword: ARG  # Dockerfile instruction keyword to update
        matcher: JAVA_VERSION  # Dockerfile instruction matcher to update
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump JDK17 version to {{ source "lastVersion" }}  # Title of the pull request
    spec:
      labels:
        - dependencies  # Labels to add to the pull request
        - jdk17  # Labels to add to the pull request
